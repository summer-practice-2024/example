<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header"></div>

    <div class="container d-flex justify-content-center">
        <div class="appointment-form">
            <h2 id="appointment-header">Запазате час за консултация</h2>
            <div class="d-flex justify-content-center flex-column">
                <label for="full-name">Име и Фамилия</label>
                <div class="input-group mb-3">
                    <input id="full-name" type="text" class="form-control">
                </div>
                <label for="email">E-mail</label>
                <div class="input-group mb-3">
                    <input id="email" type="text" class="form-control">
                </div>
                <label for="date">Дата</label>
                <div class="input-group mb-3">
                    <input id="date" type="datetime-local" class="form-control">
                </div>
                <label for="about">Относно</label>
                <div class="input-group mb-3">
                    <select id="about" class="form-control"></select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="submit-appointment" class="btn btn-danger">Заяви</button>
            </div>
        </div>
    </div>

    
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

        <div class="p-5 bg-light border rounded w-25">
            <div class="text-center mb-3 text-muted">
                <h4>Login in the University of Plovdiv POC</h4>
            </div>

            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-solid fa-key"></i>          
                </span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            
            <div class="justify-content-right text-center">
                <button type="button" class="btn btn-outline-secondary">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
